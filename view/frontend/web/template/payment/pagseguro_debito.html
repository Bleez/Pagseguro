<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <span data-bind="text: getMsg()"></span>
        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
            <fieldset data-bind="attr: {'id': getCode() + '-cc_owner', class: 'fieldset payment items ccard-owner'}">
                <div class="field required">
                    <label data-bind="attr: {for: getCode() + 'bank'}" class="label">
                        <span>Banco</span>
                    </label>
                    <div class="control">
                        <select data-validate='{"required":true}' name="payment[bank]" value=""
                                data-bind="value: bank, attr: {
                                        id: getCode() + '_bank',
                                        title: 'Bancos',
                                        'data-container': getCode() + '-cc-bank',
                                        'data-validate': JSON.stringify({required:true}),
                                    },
                                    options: bancos,
                                    optionsText: function(item) {
                                        return item.label;
                                    },
                                    optionsValue: function(item) {
                                        return item.value;
                                    }
                            ">
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
